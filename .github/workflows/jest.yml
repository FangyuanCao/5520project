name: Jest Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

  #  - name: Install dependencies
  #    run: npm install jest @testing-library/react
    - name: Install dependencies
      run: |
        cd coffee-shop
        npm install
        

    - name: Run Unit Tests
      run: |
        cd coffee-shop
        npm test
        